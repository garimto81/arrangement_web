<!DOCTYPE html>
<html lang="ko" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GGP CAMERA 업무 현황 보드</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" xintegrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body { font-family: 'Noto Sans KR', sans-serif; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .animate-fade-in { animation: fadeIn 0.5s ease-out forwards; }
        
        .task-row-title {
            position: relative;
        }
        .task-row-title .task-actions {
            position: absolute;
            top: 50%;
            right: 0.5rem;
            transform: translateY(-50%);
            display: none;
            gap: 0.25rem;
            background-color: rgba(0,0,0,0.1);
            padding: 4px;
            border-radius: 5px;
        }
        .dark .task-row-title .task-actions {
             background-color: rgba(255,255,255,0.1);
        }
        .task-row:hover .task-actions {
            display: flex;
        }

        .timeline-task-bar {
            position: absolute;
            height: calc(100% - 0.5rem);
            min-height: 1.75rem;
            top: 0.25rem;
            overflow: hidden;
            border-radius: 0.375rem;
            padding: 0.25rem 0.5rem;
            transition: background-color 0.2s;
            color: white;
            font-size: 0.8rem;
            z-index: 10;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
        }
        .timeline-task-bar .task-title-in-bar {
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .view-toggle-btn.active {
            background-color: #4f46e5; /* indigo-600 */
            color: white;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200">

    <div class="container mx-auto p-4 sm:p-6 md:p-8">
        
        <header class="flex flex-col sm:flex-row items-center justify-between mb-8 gap-4">
            <h1 class="text-3xl font-bold text-gray-800 dark:text-white flex items-center gap-3">
                <i class="fa-solid fa-calendar-week text-indigo-500"></i>
                <span>GGP CAMERA 업무 현황</span>
            </h1>
            <div class="flex items-center gap-2">
                <button id="manage-category-btn" class="flex items-center gap-2 bg-gray-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-gray-600 transition-colors shadow">
                    <i class="fa-solid fa-tags"></i><span>카테고리 관리</span>
                </button>
                <button id="add-task-btn" class="flex items-center gap-2 bg-indigo-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-indigo-700 transition-colors shadow">
                    <i class="fa-solid fa-plus"></i><span>업무 추가</span>
                </button>
                <button id="dark-mode-toggle" class="w-10 h-10 flex-shrink-0 flex items-center justify-center rounded-full bg-white dark:bg-gray-700 text-gray-600 dark:text-yellow-400 hover:bg-gray-100 dark:hover:bg-gray-600 transition-colors shadow-sm">
                    <i class="fa-solid fa-sun"></i>
                </button>
            </div>
        </header>

        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-4">
            <div id="timeline-controls" class="flex flex-col sm:flex-row items-center justify-between mb-4 gap-4">
                 <div class="flex items-center gap-2 p-1 bg-gray-200 dark:bg-gray-700 rounded-lg">
                    <button id="view-week-btn" class="view-toggle-btn px-3 py-1 rounded-md text-sm font-medium">주</button>
                    <button id="view-month-btn" class="view-toggle-btn px-3 py-1 rounded-md text-sm font-medium">월</button>
                </div>
                <h2 id="current-range-display" class="text-lg sm:text-xl font-bold text-gray-700 dark:text-gray-200 order-first sm:order-none"></h2>
                <div class="flex items-center gap-2">
                    <button id="prev-btn" class="px-3 py-1 rounded-md bg-gray-200 dark:bg-gray-600 hover:bg-gray-300 dark:hover:bg-gray-500">&lt; 이전</button>
                    <button id="today-btn" class="px-3 py-1 rounded-md bg-gray-200 dark:bg-gray-600 hover:bg-gray-300 dark:hover:bg-gray-500">오늘</button>
                    <button id="next-btn" class="px-3 py-1 rounded-md bg-gray-200 dark:bg-gray-600 hover:bg-gray-300 dark:hover:bg-gray-500">다음 &gt;</button>
                </div>
            </div>
            <div id="timeline-container" class="overflow-visible">
                 <p class="initial-loading-message text-center text-gray-500 dark:text-gray-400">타임라인 로딩 중...</p>
            </div>
        </div>

    </div>

    <!-- Modals (unchanged) -->
    <div id="task-modal" role="dialog" class="fixed inset-0 bg-black/60 flex items-center justify-center hidden z-40 p-4">
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-xl w-full max-w-md p-6">
            <h3 id="task-modal-title" class="text-xl font-bold text-gray-700 dark:text-gray-200 mb-6"></h3>
            <form id="task-form">
                <input type="hidden" id="task-id"><input type="hidden" id="task-source">
                <div class="mb-4">
                    <label for="task-category" class="block text-sm font-medium text-gray-600 dark:text-gray-300 mb-1">카테고리</label>
                    <select id="task-category" class="w-full px-3 py-2 border rounded-md bg-gray-50 dark:bg-gray-700 border-gray-300 dark:border-gray-600 focus:ring-indigo-500 focus:border-indigo-500" required></select>
                </div>
                <div class="mb-4">
                    <label for="task-title" class="block text-sm font-medium text-gray-600 dark:text-gray-300 mb-1">제목</label>
                    <input type="text" id="task-title" class="w-full px-3 py-2 border rounded-md bg-gray-50 dark:bg-gray-700 border-gray-300 dark:border-gray-600" required>
                </div>
                <div class="mb-4">
                    <label for="task-url" class="block text-sm font-medium text-gray-600 dark:text-gray-300 mb-1">URL</label>
                    <input type="url" id="task-url" class="w-full px-3 py-2 border rounded-md bg-gray-50 dark:bg-gray-700" placeholder="https://...">
                </div>
                <div class="grid grid-cols-2 gap-4 mb-4">
                      <div>
                        <label for="task-name" class="block text-sm font-medium text-gray-600 dark:text-gray-300 mb-1">담당자</label>
                        <select id="task-name" class="w-full px-3 py-2 border rounded-md bg-gray-50 dark:bg-gray-700" required></select>
                      </div>
                      <div>
                        <label for="task-start-date" class="block text-sm font-medium text-gray-600 dark:text-gray-300 mb-1">시작일</label>
                        <input type="date" id="task-start-date" class="w-full px-3 py-2 border rounded-md bg-gray-50 dark:bg-gray-700" required>
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-600 dark:text-gray-300 mb-2">상태</label>
                    <div class="flex items-center gap-8">
                        <label class="flex items-center gap-2 cursor-pointer"><input type="radio" name="task-status" value="inProgress" class="text-indigo-600" checked>진행 중</label>
                        <label class="flex items-center gap-2 cursor-pointer"><input type="radio" name="task-status" value="completed" class="text-indigo-600">완료</label>
                    </div>
                </div>
                <div id="end-date-wrapper" class="mt-4 mb-6 hidden">
                      <label for="task-end-date" class="block text-sm font-medium text-gray-600 dark:text-gray-300 mb-1">완료일</label>
                      <input type="date" id="task-end-date" class="w-full px-3 py-2 border rounded-md bg-gray-50 dark:bg-gray-700">
                </div>
                <div class="flex justify-end gap-3 mt-8">
                    <button type="button" class="close-modal-btn px-4 py-2 rounded-md bg-gray-200 dark:bg-gray-600">취소</button>
                    <button type="submit" class="bg-indigo-600 text-white font-bold py-2 px-6 rounded-md">저장</button>
                </div>
            </form>
        </div>
    </div>
    
    <div id="category-modal" role="dialog" class="fixed inset-0 bg-black/60 flex items-center justify-center hidden z-50 p-4">
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-xl w-full max-w-md p-6">
            <h3 class="text-xl font-bold text-gray-700 dark:text-gray-200 mb-6">카테고리 관리</h3>
            <div id="category-list" class="space-y-2 mb-6 max-h-60 overflow-y-auto pr-2"></div>
            <form id="add-category-form" class="flex gap-2">
                <input type="text" id="new-category-name" class="flex-grow px-3 py-2 border rounded-md bg-gray-50 dark:bg-gray-700" placeholder="새 카테고리 이름" required>
                <button type="submit" class="bg-blue-600 text-white font-bold py-2 px-4 rounded-md">추가</button>
            </form>
            <div class="flex justify-end mt-8">
                <button type="button" class="close-modal-btn px-4 py-2 rounded-md bg-gray-200 dark:bg-gray-600">닫기</button>
            </div>
        </div>
    </div>

    <div id="delete-confirm-modal" role="dialog" class="fixed inset-0 bg-black/60 flex items-center justify-center hidden z-50 p-4">
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-xl w-full max-w-sm p-6">
            <h3 id="delete-confirm-title" class="text-lg font-bold text-gray-800 dark:text-gray-100 mb-2"></h3>
            <p id="delete-confirm-message" class="text-gray-600 dark:text-gray-300 mb-6"></p>
            <div class="flex justify-end gap-3">
                <button class="close-modal-btn px-4 py-2 rounded-md bg-gray-200 dark:bg-gray-600">취소</button>
                <button id="confirm-delete-btn" class="px-4 py-2 rounded-md bg-red-600 text-white">삭제</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, query, onSnapshot, addDoc, updateDoc, doc, deleteDoc, serverTimestamp, enableIndexedDbPersistence, orderBy, getDocs, writeBatch } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const ASSIGNEES = { 
            "Aiden Kim": {i:"A", c:"bg-blue-500"}, "Matthew Kim": {i:"M", c:"bg-green-500"}, 
            "Kai Kim": {i:"K", c:"bg-yellow-500"}, "Trey Song": {i:"T", c:"bg-purple-500"} 
        };
        const DOM = {
            timelineContainer: document.getElementById('timeline-container'),
            taskModal: document.getElementById('task-modal'),
            categoryModal: document.getElementById('category-modal'),
            deleteModal: document.getElementById('delete-confirm-modal'),
            taskForm: document.getElementById('task-form'),
            categoryList: document.getElementById('category-list'),
            darkModeToggle: document.getElementById('dark-mode-toggle'),
        };
        
        let db, auth, userId, appId;
        let state = { categories: [], tasks: [], isAuthReady: false, itemToDelete: null, viewDate: new Date(), viewMode: 'month' };

        try {
            const firebaseConfig = {
              apiKey: "AIzaSyD6LVOtT0x30CQNZDt5aSUEBKT8vXPhM6k",
              authDomain: "ggp-camera.firebaseapp.com",
              projectId: "ggp-camera",
              storageBucket: "ggp-camera.appspot.com",
              messagingSenderId: "906682771595",
              appId: "1:906682771595:web:431b539435f4a0ca294c8e",
              measurementId: "G-JLR9TMLSS1"
            };

            if (!firebaseConfig.apiKey || firebaseConfig.apiKey.startsWith("YOUR_")) {
                throw new Error("유효한 Firebase 설정이 필요합니다.");
            }
            appId = firebaseConfig.appId;
            const app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getFirestore(app);
            enableIndexedDbPersistence(db).catch(console.warn);

        } catch (error) {
            console.error("Firebase 초기화 실패:", error);
            document.body.innerHTML = `<div class="fixed inset-0 bg-red-100 text-red-800 flex items-center justify-center p-4 text-center"><p>${error.message}</p></div>`;
        }

        const formatDate = (date) => date.toISOString().split('T')[0];

        const renderTimeline = () => {
            const { tasks, categories, viewDate, viewMode } = state;
            const isMobile = window.innerWidth < 768;

            let startDate, endDate;
            if (viewMode === 'week') {
                startDate = new Date(viewDate);
                startDate.setDate(startDate.getDate() - startDate.getDay());
                endDate = new Date(startDate);
                endDate.setDate(startDate.getDate() + 6);
                document.getElementById('current-range-display').textContent = `${startDate.toLocaleDateString('ko-KR')} ~ ${endDate.toLocaleDateString('ko-KR')}`;
            } else { 
                startDate = new Date(viewDate.getFullYear(), viewDate.getMonth(), 1);
                endDate = new Date(viewDate.getFullYear(), viewDate.getMonth() + 1, 0);
                document.getElementById('current-range-display').textContent = `${viewDate.getFullYear()}년 ${viewDate.getMonth() + 1}월`;
            }

            const dateArray = [];
            for (let d = new Date(startDate); d <= endDate; d.setDate(d.getDate() + 1)) {
                dateArray.push(new Date(d));
            }
            const daysInRange = dateArray.length;
            const todayStr = formatDate(new Date());
            
            const timelineGrid = document.createElement('div');
            timelineGrid.className = 'animate-fade-in';
           
            let headerHtml = `<div class="sticky top-0 z-20 bg-gray-200 dark:bg-gray-700 grid" style="grid-template-columns: 200px 1fr;">`;
            headerHtml += `<div class="font-semibold text-sm p-2 border-r border-b border-gray-300 dark:border-gray-600">업무</div>`;
            headerHtml += `<div class="grid" style="grid-template-columns: repeat(${daysInRange}, minmax(0, 1fr));">`;
            dateArray.forEach(d => {
                const isToday = formatDate(d) === todayStr;
                const isWeekend = d.getDay() === 0 || d.getDay() === 6;
                headerHtml += `<div class="text-center p-1 border-b border-l border-gray-300 dark:border-gray-600 ${isToday ? 'bg-indigo-600 text-white' : ''}">
                    <div class="text-xs ${isWeekend && !isToday ? 'text-red-500' : isToday ? '' : 'text-gray-500 dark:text-gray-400'}">${(viewMode === 'month' && isMobile) ? d.getDate() : d.toLocaleString('ko-KR', { weekday: 'short' })}</div>
                    <div class="font-bold text-sm ${viewMode === 'month' && isMobile ? 'hidden' : ''}">${d.getDate()}</div>
                </div>`;
            });
            headerHtml += `</div></div>`;
            timelineGrid.innerHTML = headerHtml;

            categories.forEach(cat => {
                const categoryTasks = tasks.filter(t => t.category === cat.name).sort((a,b) => new Date(a.startDate) - new Date(b.startDate));
                
                if (cat.name === '기본' && categoryTasks.length === 0) {
                    return;
                }

                const categoryRow = document.createElement('div');
                categoryRow.className = 'grid';
                categoryRow.style.gridTemplateColumns = '200px 1fr';
                categoryRow.innerHTML = `<div class="sticky left-0 z-10 bg-gray-100 dark:bg-gray-700/80 font-bold p-2 text-sm border-b border-r border-gray-300 dark:border-gray-600 col-span-2">${cat.name}</div>`;
                timelineGrid.appendChild(categoryRow);
                
                if (categoryTasks.length > 0) {
                    categoryTasks.forEach(task => {
                        const taskRow = document.createElement('div');
                        taskRow.className = 'task-row grid';
                        taskRow.style.gridTemplateColumns = '200px 1fr';
                        taskRow.dataset.taskId = task.id;
                        taskRow.dataset.taskSource = task.source;

                        taskRow.innerHTML = `<div class="task-row-title sticky left-0 z-10 bg-white dark:bg-gray-800 p-2 border-b border-r border-gray-200 dark:border-gray-600/50 flex items-center text-sm">
                                        <div class="truncate flex-grow">${task.title}</div>
                                        <div class="task-actions">
                                            <button class="edit-task-btn w-6 h-6 rounded hover:bg-gray-200 dark:hover:bg-gray-600 flex items-center justify-center"><i class="fa-solid fa-pencil text-xs"></i></button>
                                            <button class="delete-task-btn w-6 h-6 rounded hover:bg-gray-200 dark:hover:bg-gray-600 flex items-center justify-center"><i class="fa-solid fa-trash-can text-xs text-red-500"></i></button>
                                        </div>
                                     </div>`;
                        
                        const timelineCell = document.createElement('div');
                        timelineCell.className = 'relative border-b border-gray-200 dark:border-gray-600/50 grid';
                        timelineCell.style.gridTemplateColumns = `repeat(${daysInRange}, minmax(0, 1fr))`;
                        
                        for(let i=0; i < daysInRange; i++) {
                            const bgCell = document.createElement('div');
                            const currentDateStr = formatDate(dateArray[i]);
                            const isToday = currentDateStr === todayStr;
                            const isWeekend = dateArray[i].getDay() === 0 || dateArray[i].getDay() === 6;
                            
                            let bgClass = isWeekend ? 'bg-gray-50 dark:bg-gray-800/40' : '';
                            if (isToday) {
                                bgClass = 'bg-indigo-100 dark:bg-indigo-900/30';
                            }
                            bgCell.className = `border-r border-gray-200 dark:border-gray-600/50 ${bgClass}`;
                            timelineCell.appendChild(bgCell);
                        }

                        const taskStart = new Date(task.startDate + 'T00:00:00');
                        
                        let taskEnd;
                        if (task.status === 'completed') {
                            taskEnd = task.endDate ? new Date(task.endDate + 'T00:00:00') : taskStart;
                        } else {
                            taskEnd = new Date(todayStr + 'T00:00:00');
                        }
                        
                        const startMs = startDate.getTime();
                        const endMs = endDate.getTime();

                        if (taskEnd.getTime() >= startMs && taskStart.getTime() <= endMs) {
                            const leftOffset = (Math.max(taskStart.getTime(), startMs) - startMs) / (1000 * 60 * 60 * 24);
                            const rightOffset = (Math.min(taskEnd.getTime(), endMs) - startMs) / (1000 * 60 * 60 * 24);
                            const left = (leftOffset / daysInRange) * 100;
                            const width = ((rightOffset - leftOffset + 1) / daysInRange) * 100;

                            const assignee = ASSIGNEES[task.name] || { i:'?', c: 'bg-gray-500' };
                            const barColor = assignee.c;
                            
                            const taskBar = document.createElement('a');
                            taskBar.href = task.url || '#';
                            taskBar.target = '_blank';
                            if(!task.url) taskBar.onclick = () => false;
                            taskBar.className = `absolute timeline-task-bar ${barColor}`;
                            taskBar.style.left = `${left}%`;
                            taskBar.style.width = `${width}%`;
                            taskBar.innerHTML = `<span class="font-bold text-xs">${assignee.i}</span><span class="task-title-in-bar">${task.title}</span>`;
                            timelineCell.appendChild(taskBar);
                        }
                        taskRow.appendChild(timelineCell);
                        timelineGrid.appendChild(taskRow);
                    });
                } else {
                    const emptyRow = document.createElement('div');
                    emptyRow.className = 'grid';
                    emptyRow.style.gridTemplateColumns = '200px 1fr';
                    emptyRow.innerHTML = `<div class="sticky left-0 bg-white dark:bg-gray-800 p-2 border-b border-r border-gray-200 dark:border-gray-600/50 text-gray-400 text-sm italic">(업무 없음)</div><div class="border-b border-gray-200 dark:border-gray-600/50"></div>`;
                    timelineGrid.appendChild(emptyRow);
                }
            });

            DOM.timelineContainer.innerHTML = '';
            DOM.timelineContainer.appendChild(timelineGrid);
        };
        
        const renderCategoryList = (categories) => {
            DOM.categoryList.innerHTML = categories.map(c => `
                <div class="flex items-center justify-between bg-gray-100 dark:bg-gray-700 p-2 rounded-md">
                    <span class="font-medium">${c.name}</span>
                    <button data-id="${c.id}" class="delete-category-btn w-7 h-7 rounded-md hover:bg-red-100 dark:hover:bg-red-900/50 text-red-500"><i class="fa-solid fa-trash-can text-sm"></i></button>
                </div>`).join('') || '<p class="text-center text-sm text-gray-400">카테고리가 없습니다.</p>';
        };

        const renderAll = () => {
            if (!state.isAuthReady) return;
            renderTimeline();
            updateViewToggle();
        };

        const updateViewToggle = () => {
             document.getElementById('view-week-btn').classList.toggle('active', state.viewMode === 'week');
             document.getElementById('view-month-btn').classList.toggle('active', state.viewMode === 'month');
        }

        const openModal = (modal) => modal.classList.remove('hidden');
        const closeModal = (modal) => modal.classList.add('hidden');

        const openTaskModal = (task = null) => {
            DOM.taskForm.reset();
            const taskCategory = document.getElementById('task-category');
            const taskName = document.getElementById('task-name');
            taskCategory.innerHTML = state.categories.map(c => `<option value="${c.name}">${c.name}</option>`).join('');
            taskName.innerHTML = Object.keys(ASSIGNEES).map(name => `<option value="${name}">${name}</option>`).join('');
            
            if (task) {
                document.getElementById('task-modal-title').textContent = '업무 수정';
                document.getElementById('task-id').value = task.id;
                document.getElementById('task-source').value = task.source;
                taskCategory.value = task.category;
                document.getElementById('task-title').value = task.title;
                document.getElementById('task-url').value = task.url || '';
                taskName.value = task.name;
                document.getElementById('task-start-date').value = task.startDate;
                document.querySelector(`input[name="task-status"][value="${task.status}"]`).checked = true;
                const isCompleted = task.status === 'completed';
                document.getElementById('end-date-wrapper').classList.toggle('hidden', !isCompleted);
                if(isCompleted) document.getElementById('task-end-date').value = task.endDate;
            } else {
                document.getElementById('task-modal-title').textContent = '새 업무 추가';
                document.getElementById('task-start-date').valueAsDate = new Date();
                document.querySelector('input[name="task-status"][value="inProgress"]').checked = true;
                document.getElementById('end-date-wrapper').classList.add('hidden');
            }
            openModal(DOM.taskModal);
        };

        const openDeleteConfirmModal = (id, type, source = null) => {
            state.itemToDelete = { id, type, source };
            document.getElementById('delete-confirm-title').textContent = type === 'task' ? '업무 삭제' : '카테고리 삭제';
            document.getElementById('delete-confirm-message').textContent = `정말로 이 ${type === 'task' ? '업무' : '카테고리'}를 삭제하시겠습니까?`;
            openModal(DOM.deleteModal);
        };
        
        const handleTaskFormSubmit = async (e) => {
            e.preventDefault();
            const id = document.getElementById('task-id').value;
            const source = document.getElementById('task-source').value;
            const status = document.querySelector('input[name="task-status"]:checked').value;
            const data = {
                category: document.getElementById('task-category').value,
                title: document.getElementById('task-title').value.trim(),
                url: document.getElementById('task-url').value.trim(),
                name: document.getElementById('task-name').value,
                startDate: document.getElementById('task-start-date').value,
                status: status,
                endDate: status === 'completed' ? document.getElementById('task-end-date').value : null,
            };
            if (!data.endDate && status === 'completed') data.endDate = formatDate(new Date());
            closeModal(DOM.taskModal);
            
            try {
                if (id) {
                    const collectionPath = source === 'old' ? `artifacts/${appId}/public/data/work-pages` : "tasks";
                    await updateDoc(doc(db, collectionPath, id), data);
                } else {
                    data.createdAt = serverTimestamp();
                    await addDoc(collection(db, "tasks"), data);
                }
            } catch(err) { console.error("업무 저장 실패:", err); alert("업무 저장에 실패했습니다.");}
        };

        const handleAddCategoryFormSubmit = async (e) => {
            e.preventDefault();
            const input = document.getElementById('new-category-name');
            const name = input.value.trim();
            if (name && !state.categories.some(c => c.name === name)) {
                await addDoc(collection(db, "categories"), { name, createdAt: serverTimestamp() });
                input.value = '';
            } else if (name) {
                alert("이미 존재하는 카테고리입니다.");
            }
        };

        const handleDeleteConfirmed = async () => {
            const { id, type, source } = state.itemToDelete;
            closeModal(DOM.deleteModal);
            if (!id || !type) return;

            try {
                if (type === 'task') {
                    const collectionPath = source === 'old' ? `artifacts/${appId}/public/data/work-pages` : "tasks";
                    await deleteDoc(doc(db, collectionPath, id));
                } else if (type === 'category') {
                    await deleteDoc(doc(db, "categories", id));
                }
            } catch (err) { console.error("삭제 실패:", err); }
        };

        const setupEventListeners = () => {
            document.body.addEventListener('click', e => {
                const editBtn = e.target.closest('.edit-task-btn');
                if (editBtn) {
                    const taskRow = editBtn.closest('.task-row');
                    const task = state.tasks.find(t => t.id === taskRow.dataset.taskId);
                    if (task) openTaskModal(task);
                    return;
                }

                const deleteBtn = e.target.closest('.delete-task-btn');
                if (deleteBtn) {
                    const taskRow = deleteBtn.closest('.task-row');
                    openDeleteConfirmModal(taskRow.dataset.taskId, 'task', taskRow.dataset.taskSource);
                    return;
                }

                const deleteCategoryBtn = e.target.closest('.delete-category-btn');
                if (deleteCategoryBtn) {
                    openDeleteConfirmModal(deleteCategoryBtn.dataset.id, 'category');
                    return;
                }
                
                const closeModalBtn = e.target.closest('.close-modal-btn');
                if(closeModalBtn) {
                    closeModal(closeModalBtn.closest('.fixed'));
                    return;
                }
                
                if(e.target.matches('.fixed[role="dialog"]')) {
                    closeModal(e.target);
                    return;
                }
            });

            document.getElementById('prev-btn').addEventListener('click', () => {
                if(state.viewMode === 'week') {
                    state.viewDate.setDate(state.viewDate.getDate() - 7);
                } else {
                    state.viewDate.setMonth(state.viewDate.getMonth() - 1);
                }
                renderAll();
            });
            document.getElementById('next-btn').addEventListener('click', () => {
                if(state.viewMode === 'week') {
                    state.viewDate.setDate(state.viewDate.getDate() + 7);
                } else {
                    state.viewDate.setMonth(state.viewDate.getMonth() + 1);
                }
                renderAll();
            });
            document.getElementById('today-btn').addEventListener('click', () => {
                state.viewDate = new Date();
                renderAll();
            });
            
            document.getElementById('view-week-btn').addEventListener('click', () => {
                state.viewMode = 'week';
                renderAll();
            });
             document.getElementById('view-month-btn').addEventListener('click', () => {
                state.viewMode = 'month';
                renderAll();
            });


            document.getElementById('manage-category-btn').addEventListener('click', () => openModal(DOM.categoryModal));
            document.getElementById('add-task-btn').addEventListener('click', () => openTaskModal());
            document.getElementById('confirm-delete-btn').addEventListener('click', handleDeleteConfirmed);
            document.getElementById('add-category-form').addEventListener('submit', handleAddCategoryFormSubmit);
            DOM.taskForm.addEventListener('submit', handleTaskFormSubmit);

            DOM.taskForm.querySelectorAll('input[name="task-status"]').forEach(radio => {
                radio.addEventListener('change', e => {
                    const isCompleted = e.target.value === 'completed';
                    document.getElementById('end-date-wrapper').classList.toggle('hidden', !isCompleted);
                    if (isCompleted) {
                        const endDateInput = document.getElementById('task-end-date');
                        if (!endDateInput.value) {
                            endDateInput.value = formatDate(new Date());
                        }
                    }
                });
            });

            DOM.darkModeToggle.addEventListener('click', () => {
                const html = document.documentElement;
                html.classList.toggle('dark');
                localStorage.setItem('theme', html.classList.contains('dark') ? 'dark' : 'light');
                DOM.darkModeToggle.querySelector('i').classList.toggle('fa-sun', !html.classList.contains('dark'));
                DOM.darkModeToggle.querySelector('i').classList.toggle('fa-moon', html.classList.contains('dark'));
            });
        };

        const setupDataListeners = () => {
            let categoriesLoaded = false, newTasksLoaded = false, oldTasksLoaded = false;
            let newTasks = [], oldTasks = [];
            
            const combineAndRender = () => {
                if (categoriesLoaded && newTasksLoaded && oldTasksLoaded) {
                     state.tasks = [...newTasks, ...oldTasks];
                     renderAll();
                }
            };
            
            onSnapshot(query(collection(db, "categories"), orderBy("createdAt")), snapshot => {
                state.categories = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                renderCategoryList(state.categories);
                categoriesLoaded = true;
                combineAndRender();
            });
            
            onSnapshot(collection(db, "tasks"), snapshot => {
                newTasks = snapshot.docs.map(doc => {
                    const data = doc.data();
                    return { id: doc.id, source: 'new', ...data, category: data.category || '기본' };
                });
                newTasksLoaded = true;
                combineAndRender();
            });

            onSnapshot(collection(db, `artifacts/${appId}/public/data/work-pages`), snapshot => {
                oldTasks = snapshot.docs.map(doc => {
                    const data = doc.data();
                    return { id: doc.id, source: 'old', ...data, category: data.category || '기본', status: 'completed', endDate: data.date, startDate: data.date };
                });
                oldTasksLoaded = true;
                combineAndRender();
            });
        };

        const initializeDefaultCategories = async () => {
            const categoriesRef = collection(db, "categories");
            const snapshot = await getDocs(categoriesRef);
            if (snapshot.empty) {
                const batch = writeBatch(db);
                const defaultCategories = ['Frontend', 'Backend', 'Design', '기본'];
                defaultCategories.forEach(name => {
                    const docRef = doc(categoriesRef);
                    batch.set(docRef, { name, createdAt: serverTimestamp() });
                });
                await batch.commit();
            }
        };

        const init = () => {
            if (!db) return;
            const theme = localStorage.getItem('theme');
            if (theme === 'dark' || (!theme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
                DOM.darkModeToggle.querySelector('i').classList.replace('fa-sun', 'fa-moon');
            }
            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    if (!state.isAuthReady) {
                        state.isAuthReady = true;
                        await initializeDefaultCategories();
                        setupEventListeners();
                        setupDataListeners();
                    }
                } else {
                    signInAnonymously(auth).catch(console.error);
                }
            });
        };

        init();
    </script>
</body>
</html>
