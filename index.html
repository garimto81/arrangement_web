            const combineAndRender = () => {
                if (categoriesLoaded && tasksLoaded && oldTasksLoaded) {
                     state.tasks = [...newTasks, ...oldTasks];
                     
                     if (!initialCollapseStateSet) {
                        initialCollapseStateSet = true;

                        const tasksWithTimestamp = newTasks.filter(t => t.createdAt && t.createdAt.toMillis);
                        const recentTasks = [...tasksWithTimestamp]
                            .sort((a, b) => b.createdAt.toMillis() - a.createdAt.toMillis())
                            .slice(0, 5);
                        
                        state.individuallyShownTasks = new Set(recentTasks.map(t => t.id));
                        state.collapsedCategories = state.categories.map(c => c.name);
                     }
                     renderAll();
                }
            };

            onSnapshot(query(collection(db, "categories"), orderBy("priority")), snapshot => {
                state.categories = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                categoriesLoaded = true;
                combineAndRender();
            });
            
            onSnapshot(query(collection(db, "tasks")), snapshot => {
                newTasks = snapshot.docs.map(doc => {
                    const data = doc.data();
                    if (!data.schedules) {
                        data.schedules = [{
                            startDate: data.startDate,
                            endDate: data.endDate,
                            status: data.status,
                            progress: data.progress
                        }];
                    }
                    return { id: doc.id, source: 'new', ...data, category: data.category || 'ê¸°ë³¸' };
                });
                tasksLoaded = true;
                combineAndRender();
            });

            onSnapshot(collection(db, `artifacts/${appId}/public/data/work-pages`), snapshot => {
                oldTasks = snapshot.docs.map(doc => {
                    const data = doc.data();
                    const schedule = {
                        startDate: data.date,
                        endDate: data.endDate || data.date,
                        status: data.status || 'completed',
                        progress: data.progress || (data.status === 'completed' ? 100 : 0)
                    };
                    return { 
                        id: doc.id, 
                        source: 'old', 
                        category: data.category || 'ê¸°ë³¸', 
                        title: data.title,
                        url: data.url,
                        assignees: data.name ? [data.name] : [],
                        schedules: [schedule],
                        priority: null 
                    };
                });
                oldTasksLoaded = true;
                combineAndRender();
            });
        };

        const initializeDefaultCategories = async () => {
            const categoriesRef = collection(db, "categories");
            const snapshot = await getDocs(categoriesRef);
            if (snapshot.empty) {
                const batch = writeBatch(db);
                const defaultCategories = ['Frontend', 'Backend', 'Design', 'ê¸°ë³¸'];
                defaultCategories.forEach((name, index) => {
                    const docRef = doc(categoriesRef);
                    batch.set(docRef, { 
                        name, 
                        createdAt: serverTimestamp(),
                        priority: index
                    });
                });
                await batch.commit();
            }
        };

        const init = () => {
            if (!db) return;
            const theme = localStorage.getItem('theme');
            if (theme === 'dark' || (!theme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
                DOM.darkModeToggle.querySelector('i').classList.replace('fa-sun', 'fa-moon');
            }
            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    userId = user.uid;
                    if (!state.isAuthReady) {
                        state.isAuthReady = true;
                        await initializeDefaultCategories();
                        setupEventListeners();
                        setupDataListeners();
                    }
                } else {
                    signInAnonymously(auth).catch(console.error);
                }
            });
        };
        
        init();

    </script>
</body>
