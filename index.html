<!DOCTYPE html>
<html lang="ko" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GGP CAMERA 업무 현황 보드</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" xintegrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body { font-family: 'Noto Sans KR', sans-serif; }
        .timeline-body::-webkit-scrollbar { height: 6px; }
        .timeline-body::-webkit-scrollbar-thumb { background-color: #a3a3a3; border-radius: 10px; }
        .dark .timeline-body::-webkit-scrollbar-thumb { background-color: #52525b; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
        .animate-fade-in { animation: fadeIn 0.3s ease-out forwards; }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200">

    <div class="container mx-auto p-4 sm:p-6 md:p-8">
        
        <header class="flex flex-col sm:flex-row items-center justify-between mb-8 gap-4">
            <h1 class="text-3xl font-bold text-gray-800 dark:text-white flex items-center gap-3">
                <i class="fa-solid fa-camera-retro text-indigo-500"></i>
                <span>GGP CAMERA 업무 현황</span>
            </h1>
            <div class="flex items-center gap-2">
                <button id="manage-category-btn" class="flex items-center gap-2 bg-gray-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-gray-600 transition-colors shadow">
                    <i class="fa-solid fa-tags"></i><span>카테고리 관리</span>
                </button>
                <button id="add-task-btn" class="flex items-center gap-2 bg-indigo-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-indigo-700 transition-colors shadow">
                    <i class="fa-solid fa-plus"></i><span>업무 추가</span>
                </button>
                <button id="dark-mode-toggle" class="w-10 h-10 flex-shrink-0 flex items-center justify-center rounded-full bg-white dark:bg-gray-700 text-gray-600 dark:text-yellow-400 hover:bg-gray-100 dark:hover:bg-gray-600 transition-colors shadow-sm">
                    <i class="fa-solid fa-sun"></i>
                </button>
            </div>
        </header>

        <div id="timeline-section" class="mb-8">
            <h2 class="text-2xl font-bold mb-4 flex items-center gap-2"><i class="fa-solid fa-calendar-week"></i>업무 스케줄</h2>
            <div id="timeline-container" class="bg-white dark:bg-gray-800 rounded-lg p-4 shadow-lg overflow-hidden min-h-[100px]">
                <p class="text-center text-gray-500">데이터 로딩 중...</p>
            </div>
        </div>
        
        <div id="category-board-container" class="space-y-8">
             <p class="text-center text-gray-500">데이터 로딩 중...</p>
        </div>

    </div>

    <!-- Modals -->
    <div id="task-modal" class="fixed inset-0 bg-black/40 flex items-center justify-center hidden z-40 p-4">
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-xl w-full max-w-md p-6 animate-fade-in">
            <h3 id="task-modal-title" class="text-xl font-bold text-gray-700 dark:text-gray-200 mb-6"></h3>
            <form id="task-form">
                <input type="hidden" id="task-id"><input type="hidden" id="task-source">
                <div class="mb-4">
                    <label for="task-category" class="block text-sm font-medium text-gray-600 dark:text-gray-300 mb-1">카테고리</label>
                    <select id="task-category" class="w-full px-3 py-2 border rounded-md bg-gray-50 dark:bg-gray-700 border-gray-300 dark:border-gray-600" required></select>
                </div>
                <div class="mb-4">
                    <label for="task-title" class="block text-sm font-medium text-gray-600 dark:text-gray-300 mb-1">제목</label>
                    <input type="text" id="task-title" class="w-full px-3 py-2 border rounded-md bg-gray-50 dark:bg-gray-700" required>
                </div>
                <div class="mb-4">
                    <label for="task-url" class="block text-sm font-medium text-gray-600 dark:text-gray-300 mb-1">URL</label>
                    <input type="url" id="task-url" class="w-full px-3 py-2 border rounded-md bg-gray-50 dark:bg-gray-700" placeholder="https://...">
                </div>
                <div class="grid grid-cols-2 gap-4 mb-4">
                     <div>
                        <label for="task-name" class="block text-sm font-medium text-gray-600 dark:text-gray-300 mb-1">담당자</label>
                        <select id="task-name" class="w-full px-3 py-2 border rounded-md bg-gray-50 dark:bg-gray-700" required></select>
                     </div>
                     <div>
                        <label for="task-start-date" class="block text-sm font-medium text-gray-600 dark:text-gray-300 mb-1">시작일</label>
                        <input type="date" id="task-start-date" class="w-full px-3 py-2 border rounded-md bg-gray-50 dark:bg-gray-700" required>
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-600 dark:text-gray-300 mb-2">상태</label>
                    <div class="flex items-center gap-8">
                        <label class="flex items-center gap-2"><input type="radio" name="task-status" value="inProgress" checked>진행 중</label>
                        <label class="flex items-center gap-2"><input type="radio" name="task-status" value="completed">완료</label>
                    </div>
                </div>
                <div id="end-date-wrapper" class="mt-4 mb-6 hidden">
                     <label for="task-date" class="block text-sm font-medium text-gray-600 dark:text-gray-300 mb-1">완료일</label>
                     <input type="date" id="task-date" class="w-full px-3 py-2 border rounded-md bg-gray-50 dark:bg-gray-700">
                </div>
                <div class="flex justify-end gap-3 mt-8">
                    <button type="button" class="close-modal-btn px-4 py-2 rounded-md bg-gray-200 dark:bg-gray-600">취소</button>
                    <button type="submit" class="bg-indigo-600 text-white font-bold py-2 px-6 rounded-md">저장</button>
                </div>
            </form>
        </div>
    </div>
    
    <div id="category-modal" class="fixed inset-0 bg-black/40 flex items-center justify-center hidden z-50 p-4">
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-xl w-full max-w-md p-6 animate-fade-in">
            <h3 class="text-xl font-bold text-gray-700 dark:text-gray-200 mb-6">카테고리 관리</h3>
            <div id="category-list" class="space-y-2 mb-6 max-h-60 overflow-y-auto"></div>
            <form id="add-category-form" class="flex gap-2">
                <input type="text" id="new-category-name" class="flex-grow px-3 py-2 border rounded-md bg-gray-50 dark:bg-gray-700" placeholder="새 카테고리 이름" required>
                <button type="submit" class="bg-blue-600 text-white font-bold py-2 px-4 rounded-md">추가</button>
            </form>
             <div class="flex justify-end mt-8">
                 <button type="button" class="close-modal-btn px-4 py-2 rounded-md bg-gray-200 dark:bg-gray-600">닫기</button>
            </div>
        </div>
    </div>

    <div id="delete-confirm-modal" class="fixed inset-0 bg-black/40 flex items-center justify-center hidden z-50 p-4">
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-xl w-full max-w-sm p-6 animate-fade-in">
            <h3 id="delete-confirm-title" class="text-lg font-bold text-gray-800 dark:text-gray-100 mb-2"></h3>
            <p id="delete-confirm-message" class="text-gray-600 dark:text-gray-300 mb-6"></p>
            <div class="flex justify-end gap-3">
                <button class="close-modal-btn px-4 py-2 rounded-md bg-gray-200 dark:bg-gray-600">취소</button>
                <button id="confirm-delete-btn" class="px-4 py-2 rounded-md bg-red-600 text-white">삭제</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-analytics.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, query, onSnapshot, addDoc, updateDoc, doc, deleteDoc, serverTimestamp, enableIndexedDbPersistence, orderBy, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const elements = {
            board: document.getElementById('category-board-container'),
            timelineContainer: document.getElementById('timeline-container'),
            taskModal: document.getElementById('task-modal'),
            categoryModal: document.getElementById('category-modal'),
            deleteConfirmModal: document.getElementById('delete-confirm-modal'),
        };

        function displayError(message, details = '', linkUrl = null, linkText = '', rules = null) {
            let rulesHTML = '';
            if (rules) {
                rulesHTML = `<pre class="mt-4 text-left bg-gray-800 text-white p-3 rounded-md text-xs overflow-x-auto"><code>${rules.replace(/</g, "&lt;").replace(/>/g, "&gt;")}</code></pre>`;
            }
            const errorHTML = `<div class="p-6 text-center bg-red-100 dark:bg-red-900/50 text-red-700 dark:text-red-300 rounded-lg col-span-full"><h3 class="font-bold text-xl mb-2">${message}</h3><p>${details}</p>${rulesHTML}${linkUrl ? `<a href="${linkUrl}" target="_blank" rel="noopener" class="mt-4 inline-block bg-blue-600 text-white font-bold py-2 px-4 rounded-lg">${linkText}</a>` : ''}</div>`;
            elements.board.innerHTML = errorHTML;
            elements.timelineContainer.innerHTML = '';
        }

        let db, auth, appId;
        let firebaseConfig;

        try {
            firebaseConfig = {
                apiKey: "AIzaSyD6LVOtT0x30CQNZDt5aSUEBKT8vXPhM6k",
                authDomain: "ggp-camera.firebaseapp.com",
                projectId: "ggp-camera",
                storageBucket: "ggp-camera.firebasestorage.app",
                messagingSenderId: "906682771595",
                appId: "1:906682771595:web:431b539435f4a0ca294c8e",
                measurementId: "G-JLR9TMLSS1"
            };
            
            if (!firebaseConfig.apiKey || firebaseConfig.apiKey === "YOUR_API_KEY") {
                 throw new Error("Firebase 설정이 필요합니다. 코드의 firebaseConfig 객체를 실제 프로젝트 값으로 교체해주세요.");
            }

            const app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getFirestore(app);
            getAnalytics(app);
            appId = firebaseConfig.appId;
            enableIndexedDbPersistence(db).catch(console.warn);

        } catch (error) {
            console.error("Firebase 초기화 실패:", error);
            displayError(error.message, 'Firebase 설정(firebaseConfig)이 올바른지 확인해주세요.', 'https://console.firebase.google.com/', 'Firebase 콘솔로 이동');
        }

        if (auth && db) {
            const ASSIGNEES = { "Aiden Kim": {i:"A", c:"bg-blue-500"}, "Matthew Kim": {i:"M", c:"bg-green-500"}, "Kai Kim": {i:"K", c:"bg-yellow-500"}, "Trey Song": {i:"T", c:"bg-purple-500"} };
            let categories = [];
            let allTasks = [];
            let itemToDelete = { id: null, type: null, source: null };

            const uiElements = {
                taskModalTitle: document.getElementById('task-modal-title'),
                taskForm: document.getElementById('task-form'),
                taskIdInput: document.getElementById('task-id'),
                taskSourceInput: document.getElementById('task-source'),
                taskCategorySelect: document.getElementById('task-category'),
                taskNameSelect: document.getElementById('task-name'),
                endDateWrapper: document.getElementById('end-date-wrapper'),
                categoryList: document.getElementById('category-list'),
                addCategoryForm: document.getElementById('add-category-form'),
                deleteConfirmTitle: document.getElementById('delete-confirm-title'),
                deleteConfirmMessage: document.getElementById('delete-confirm-message'),
            };

            function populateAssignees() { /* ... (이전과 동일) ... */ }
            function openTaskModal(task = null) { /* ... (이전과 동일) ... */ }
            function openCategoryModal() { /* ... (이전과 동일) ... */ }
            function openDeleteConfirmModal(id, type, source) { /* ... (이전과 동일) ... */ }
            
            async function handleTaskFormSubmit(e) { /* ... (이전과 동일) ... */ }
            async function handleAddCategoryFormSubmit(e) { /* ... (이전과 동일) ... */ }
            async function handleDeleteConfirmed() { /* ... (이전과 동일) ... */ }

            function renderTimeline(tasks) { /* ... (이전과 동일) ... */ }
            function renderBoard(categories, allTasks) {
                elements.board.innerHTML = '';
                const tasksByCategory = categories.reduce((acc, category) => ({ ...acc, [category.name]: [] }), {});

                allTasks.forEach(task => {
                    const categoryName = task.category || '기본';
                    if(tasksByCategory[categoryName]) {
                        tasksByCategory[categoryName].push(task);
                    }
                });

                categories.forEach(category => {
                    const section = document.createElement('div');
                    section.className = 'bg-white dark:bg-gray-800 rounded-lg shadow';
                    const taskListId = `task-list-${category.id}`;
                    section.innerHTML = `<div class="flex justify-between items-center p-4 border-b dark:border-gray-700"><h2 class="font-bold text-lg">${category.name}</h2><button class="delete-category-btn text-gray-400 hover:text-red-500" data-id="${category.id}"><i class="fa-solid fa-trash-can fa-sm"></i></button></div><ul id="${taskListId}" class="p-4 space-y-3"></ul>`;
                    
                    const taskListEl = section.querySelector(`#${taskListId}`);
                    const sortedTasks = tasksByCategory[category.name].sort((a,b) => (b.createdAt?.toMillis() || new Date(b.date || 0).getTime()) - (a.createdAt?.toMillis() || new Date(a.date || 0).getTime()));
                    
                    if (sortedTasks.length === 0) {
                        taskListEl.innerHTML = `<li class="text-center text-sm text-gray-500 py-4">업무가 없습니다.</li>`;
                    } else {
                        sortedTasks.forEach(task => {
                            const taskEl = document.createElement('li');
                            taskEl.className = 'bg-gray-50 dark:bg-gray-700 rounded-md p-3 group';
                            taskEl.dataset.id = task.id;
                            taskEl.dataset.source = task.source;
                            const style = ASSIGNEES[task.name] || {i:"?", c:"bg-gray-400"};
                            const statusHTML = task.status === 'inProgress' ? `<span class="text-xs font-bold text-blue-500">진행 중</span>` : `<span class="text-xs font-mono text-gray-400 dark:text-gray-500">${new Date(task.endDate).getMonth()+1}.${new Date(task.endDate).getDate()} 완료</span>`;

                            taskEl.innerHTML = `<div class="flex justify-between items-start"><a href="${task.url || '#'}" target="_blank" class="font-semibold text-gray-800 dark:text-gray-200 mb-2 flex-grow">${task.title}</a><div class="opacity-0 group-hover:opacity-100 transition-opacity flex-shrink-0 ml-2"><button class="edit-task-btn text-gray-400 hover:text-blue-500 p-1"><i class="fa-solid fa-pencil fa-sm"></i></button><button class="delete-task-btn text-gray-400 hover:text-red-500 p-1"><i class="fa-solid fa-trash-can fa-sm"></i></button></div></div><div class="flex items-center gap-2 mt-2"><div title="${task.name}" class="w-6 h-6 rounded-full ${style.c} text-white text-xs flex items-center justify-center font-bold">${style.i}</div>${statusHTML}</div>`;
                            taskListEl.appendChild(taskEl);
                        });
                    }
                    elements.board.appendChild(section);
                });
            }
            
            function renderCategoryList(categories) { /* ... (이전과 동일) ... */ }
            async function initializeDefaultCategories() { /* ... (이전과 동일) ... */ }

            function handleFirestoreError(error, source = '데이터') {
                 if (error.code === 'permission-denied') {
                    const securityRules = `rules_version = '2';
service cloud.firestore {
  match /databases/{database}/documents {
    // 새 업무 보드 데이터 경로
    match /tasks/{taskId} { allow read, write: if request.auth != null; }
    // 카테고리 데이터 경로
    match /categories/{categoryId} { allow read, write: if request.auth != null; }
    // 기존 데이터 경로
    match /artifacts/{appId}/public/data/work-pages/{docId} { allow read, write: if request.auth != null; }
  }
}`;
                    displayError('설정 필요: 데이터베이스 권한 없음', 
                    `Firestore 보안 규칙이 '${source}' 읽기를 허용하지 않습니다. Firestore 규칙 편집기에서 내용을 아래의 통합 규칙으로 교체하고 게시해주세요.`,
                    `https://console.firebase.google.com/project/${firebaseConfig.projectId}/firestore/rules`,
                    'Firestore 규칙 편집기로 이동',
                    securityRules
                    );
                }
            }

            document.querySelectorAll('.close-modal-btn').forEach(btn => btn.addEventListener('click', (e) => e.target.closest('.fixed').classList.add('hidden')));
            
            document.getElementById('manage-category-btn').addEventListener('click', openCategoryModal);
            document.getElementById('add-task-btn').addEventListener('click', () => openTaskModal());
            document.getElementById('confirm-delete-btn').addEventListener('click', handleDeleteConfirmed);
            document.getElementById('add-category-form').addEventListener('submit', handleAddCategoryFormSubmit);
            uiElements.taskForm.addEventListener('submit', handleTaskFormSubmit);
            
            document.addEventListener('click', e => {
                if(e.target.closest('.modal-backdrop')) e.target.closest('.modal-backdrop').classList.add('hidden');
                const editBtn = e.target.closest('.edit-task-btn');
                const deleteBtn = e.target.closest('.delete-task-btn');
                const deleteCategoryBtn = e.target.closest('.delete-category-btn');
                if (editBtn) {
                    const task = allTasks.find(t => t.id === editBtn.closest('li').dataset.id);
                    if (task) openTaskModal(task);
                }
                if (deleteBtn) openDeleteConfirmModal(deleteBtn.closest('li').dataset.id, 'task', deleteBtn.closest('li').dataset.source);
                if (deleteCategoryBtn) openDeleteConfirmModal(deleteCategoryBtn.dataset.id, 'category');
            });
            
            uiElements.taskForm.addEventListener('change', e => {
                if(e.target.name === 'task-status') document.getElementById('end-date-wrapper').classList.toggle('hidden', e.target.value === 'inProgress');
            });

            onAuthStateChanged(auth, async user => {
                if (user) {
                    await initializeDefaultCategories(); 
                    onSnapshot(query(collection(db, "categories"), orderBy("createdAt", "asc")), categorySnapshot => {
                        categories = categorySnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                        renderCategoryList(categories);
                        let newTasks = [], oldTasks = [];
                        let newTasksLoaded = false, oldTasksLoaded = false;
                        
                        const mergeAndRender = () => {
                            if (newTasksLoaded && oldTasksLoaded) {
                                allTasks = [...newTasks, ...oldTasks];
                                renderBoard(categories, allTasks);
                                renderTimeline(allTasks); 
                            }
                        };
                        onSnapshot(collection(db, "tasks"), snapshot => {
                            newTasks = snapshot.docs.map(doc => ({ id: doc.id, source: 'new', ...doc.data() }));
                            newTasksLoaded = true;
                            mergeAndRender();
                        }, e => handleFirestoreError(e, '새 업무 데이터'));
                        onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'work-pages'), snapshot => {
                            oldTasks = snapshot.docs.map(doc => {
                                const data = doc.data();
                                return { id: doc.id, source: 'old', ...data, category: data.category || '기본', status: 'completed', endDate: data.date, startDate: data.date };
                            });
                            oldTasksLoaded = true;
                            mergeAndRender();
                        }, e => handleFirestoreError(e, '기존 업무 데이터'));
                    }, e => handleFirestoreError(e, '카테고리 데이터'));
                } else {
                    signInAnonymously(auth).catch(err => {
                        if (err.code === 'auth/configuration-not-found') {
                            displayError('Firebase 인증 설정 필요', '프로젝트에서 익명 로그인을 활성화해야 합니다.', `https://console.firebase.google.com/project/${firebaseConfig.projectId}/authentication/providers`, '인증 설정으로 이동');
                        }
                    });
                }
            });
        }
    </script>
</body>
</html>
